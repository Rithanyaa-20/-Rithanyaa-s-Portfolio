<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
</head>
<style>
    .grid{
        display:grid;
        grid-template-columns: repeat(3,1fr);

    }
    .gi{
        background-color: blue;
        margin:5px;
        color: white; 
    }

</style>
<body>
    <h1>Grid</h1>
    <div class="grid">
        <div class="gi">1</div>
        <div class="gi">2</div>
        <div class="gi">3</div>
        <div class="gi">4</div>
        <div></div>
    </div>
    
</body>
</html>
